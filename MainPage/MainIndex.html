<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub.Ge</title>
    <link rel="stylesheet" href="MainStyle.css">
    <link rel="icon" href="../MainPage/Icons/hub-icon.png" type="image/icon type">

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>

                          <!--Page Name and Container-->

  <form id="ThemeMode">
    <div class="custom-control custom-switch">
      <input type="checkbox" class="custom-control-input" id="switcher" >
      <label class="custom-control-label" for="switcher" id="ThemeModeTXT">Night Mode</label>
    </div>
  </form>

<div class="form-control" id="ContainerBubbles">

  <div class="container-fluid form-group" id="PageNameContainer">
    <a id="pageNameBrand" class="navbar-brand" href="#">Hub.Ge</a>
  </div>

                               <!--AutoHub Button-->

 <div id="CategoryContainer">

 

  <div id="AutoHubPageIcon" class="form-inline">

    <a id="AutoHUBLink" href="../AutoHubPage/AutoHubIndex.html"></a>
  
    <div class="form-group">
        <img id="AutoHubIcon" src="../MainPage/Icons/car-icon.png" alt="">
    </div>
    
    <div class="form-group">
        <p id="AutoHubTXT">AutoHub</p>
    </div>
    
    
  </div>


                                 <!--Phone Button-->

  <div id="PhoneHub" class="form-inline">

    <a id="PhoneHubLink" href="../PhoneHubPage/PhoneHubIndex.html"></a>

    <div class="form-group">
        <img id="PhoneHubIcon" src="../MainPage/Icons/iPhone-icon.png" alt="">
    </div>
    
    <div class="form-group">
        <p id="PhoneHubTXT">PhoneHub</p>
    </div>
    
  </div>

                                <!--Market Button-->

  <div id="MarketHub" class="form-inline">

    <a id="MarketHubLink" href="../MarketHub/MarketHubIndex.html"></a>

    <div class="form-group">
        <img id="MarketHubIcon" src="../MainPage/Icons/Cart-icon (1).png" alt="">
    </div>
    
    <div class="form-group">
        <p id="MarketHubTXT">MarketHub</p>
    </div>
    
  </div>

                                  <!--Home Button-->

  <div id="HomeHub" class="form-inline">

    <a id="HomeHubLink" href="../HomeHub/HomeHubIndex.html"></a>

    <div class="form-group">
        <img id="HomeHubIcon" src="../MainPage/Icons/Home-icon.png" alt="">
    </div>
    
    <div class="form-group">
        <p id="HomeHubTXT">HomeHub</p>
    </div>
    
  </div>


 </div>




                                 <!--Sign  Button-->

  <div id="LogInContainer" class="">

    
    <form action="" id="SignUpForm">

      <div class="form-group container">
      <label for="EmailInput" id="SignUpLBL" class="form-control">Sign Up</label>
      <input type="email" placeholder="Email Address" class="form-control" id="EmailInput">
      <input type="password" placeholder="Password" class="form-control" id="PasswordInput">
      <button id="LogInBTN" class="btn btn-ligth form-control">Log In</button>

      <button id="Forgotpasswordbtn">Forgot Password?</button>

      <button id="RegBTN" class="btn btn-ligth form-control">Registration</button>

      <div class="form-control" id="SocialMediaIcons">
       
        <img id="FacebookIcon" src="../MainPage/Icons/Facebook-icon.png" alt="Facebook Icon">
        <img id="twitterIcon" src="../MainPage/Icons/Twitter-2-icon.png" alt="Facebook Icon">
      </div>
     

      </div>

    </form>

   
   
   </div>



</div>

  




  




    
</body>
</html>
